<!DOCTYPE html>
<html>
  <head>
    <title>SDCCD Class Planner</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>

    <script src="sdccd.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body ng-app="ClassPlan">

    <!--
    <div class="jumbotron">
      <h1>SDCCD Class Planner</h1>
    </div>
    -->

    <table ng-controller="TableCtrl">

      <thead>
        <td></td>
        <th class="day" ng-repeat="day in days">{{day}}</th>
      </thead>

      <tr ng-repeat="time in times">
        <th class="time">{{time}}</th>
        <td ng-repeat="day in days">
          <div class="fill" ng-style="classBlock[day][time].style">
            <p>{{classBlock[day][time].label}}</p>
          </div>
        </td>
      </tr>
    </table>

    <div ng-controller="InputCtrl">
      <button ng-click="clear()">Clear</button>
      <h1>Enter your classes</h1>
      <div ng-repeat="class in schedule" style="border: 1px solid">
        {{class}}
        <label>Label: </label><textarea ng-model="class.label"></textarea>
      </div>
    </div>
  </body>
</html>
